<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles/DeliveryAddress.css' %}">
</head>
<body>
    {% include 'ecommerce/authNavbar.html' %}

    <div class="container">
        {% if messages %}
            {% for msg in messages %}
            <div class="alert alert-danger alert-dismissible fade show" id="msg-container" role="alert" style="width: 100%; margin: auto; overflow: visible;">
                <strong id="msg-text">{{msg}}</strong>
              <div class="align-middle">
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
      
            </div>
            {% endfor %}
        {% endif %}
    
        <form method="post" class="form">
            {% csrf_token %}
            <div class="login-block">
                <h1>Delivery Address</h1>
                
                <label class="field-label" for="name">Full Name</label>
                <input class="field" required type="text" value="{{ address.name }}" placeholder="Enter your name" id="name" name="name"/>
                
                <label class="field-label" for="number">Phone Number</label>
                <input class="field" required type="text" value="{{address.phone_number}}" placeholder="Enter your Phone Number" id="number" name="number"/>

                <label class="field-label" for="house_no">Flat / House no. / Building / Company / Apartment</label>
                <input class="field" required type="text" value="{{address.house_name}}" placeholder="Enter your Flat, House no., Building, Company, Apartment" id="house_no" name="house_no"/>
                
                <label class="field-label" for="street">Area / Street / Sector / Village</label>
                <input class="field" required type="text" value="{{address.street_name}}" placeholder="Enter your Area / Street / Sector / Village" id="street" name="street"/>

                <label class="field-label" for="landmart">Landmark</label>
                <input class="field" required type="text" value="{{address.landmark}}" placeholder="E.g. near apollo hospital" id="landmark" name="landmark"/>

                <label class="field-label" for="pincode">Pincode</label>
                <input class="field" required type="text" value="{{address.pincode}}" placeholder="6 digits [0-9] PIN code" id="pincode" name="pincode"/>

                <label class="field-label" for="town">Town/City</label>
                <input class="field" required type="text" value="{{address.town_city}}" placeholder="Enter your Town/City" id="town_city" name="town_city"/>

                <label class="field-label" for="state">State</label>
                <select required class="selector" name="state" id="state">
                    {% if address.state_name %}
                        <option value="{{address.state_name}}">{{address.state_name}}</option>
                    {% else %}
                        <option hidden value="">State</option>
                    {% endif %}
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar" >Bihar</option>
                    <option value="Chandigarh" >Chandigarh</option>
                    <option value="Chattisgarh" >Chattisgarh</option>
                    <option value="Delhi" >Delhi</option>
                    <option value="Goa" >Goa</option>
                    <option value="Gujarat" >Gujarat</option>
                    <option value="Haryana" >Haryana</option>
                    <option value="Himachal Pradesh" >Himachal Pradesh</option>
                    <option value="Jammu & Kashmir" >Jammu & Kashmir</option>
                    <option value="Jharkhand" >Jharkhand</option>
                    <option value="Karnataka" >Karnataka</option>
                    <option value="Kerala" >Kerala</option>
                    <option value="Ladakh" >Ladakh</option>
                    <option value="Lakshadweep" >Lakshadweep</option>
                    <option value="Madhya Pradesh" >Madhya Pradesh</option>
                    <option value="Maharashtra" >Maharashtra</option>
                    <option value="Manipur" >Manipur</option>
                    <option value="Meghalaya" >Meghalaya</option>
                    <option value="Mizoram" >Mizoram</option>
                    <option value="Nagaland" >Nagaland</option>
                    <option value="Odisha" >Odisha</option>
                    <option value="Punjab" >Punjab</option>
                    <option value="Rajasthan" >Rajasthan</option>
                    <option value="Sikkim" >Sikkim</option>
                    <option value="Tamil Nadu" >Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh" >Uttar Pradesh</option>
                    <option value="Uttarakhand" >Uttarakhand</option>
                    <option value="West Bengal" >West Bengal</option>
                </select>

                <div style="margin-bottom: 25px;">
                    <input class="c-box" type="checkbox" name="save_address" id="save_address">
                    <span style="margin-left: 7px;" class="field-label">Set this as default address</span>
                </div>

                <button type="submit">Continue</button>
            </div>
        </form>
    </div>
</body>
</html>
