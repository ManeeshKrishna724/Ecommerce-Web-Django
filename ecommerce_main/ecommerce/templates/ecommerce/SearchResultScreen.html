{% extends 'ecommerce/main.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block content %}
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{query}}{% endblock %}</title>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles/SearchResultScreen.css' %}">
</head>
<body>

        <div class="container">
            <h1 class="fashion_taital">{{result|length}} results found for your search</h1>
                <div class="products-container">
                    {% for item in result %}
                    
                    <a style="text-decoration: none;" href="{% url 'view_product_screen' item.id %}">
                        <div class="box_main col-lg-4 col-sm-4" style="height: fit-content; min-width: 300px;">
                            <div style="margin-bottom: 8px;margin-top: 8px;text-align: center;height: 270px; width: auto">
                                <img style="margin: 0 auto; width: 100%;height: 100%;" src="{{item.get_images.0}}">
                             </div>
                           <span class="shirt_text">{{ item.name }}</span><br>
                           <span style="color: black;"><strong>{{item.brand}}</strong></span>
                           <p class="price_text"><strong>Price</strong>  <span style="color: #262626;">â‚¹{{item.price}}</span></p>
                           
                        </div>
                    </a>


                    {% endfor %}

                </div>
                
                
        </div>
</body>
{% endblock %}
</html>
